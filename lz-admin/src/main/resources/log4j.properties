log4j.rootLogger=ERROR, stdout, fileout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yy/MM/dd HH:mm:ss} %p %t %c{2}: %m%n

log4j.appender.fileout=org.apache.log4j.RollingFileAppender
log4j.appender.fileout.layout=org.apache.log4j.PatternLayout
log4j.appender.fileout.layout.ConversionPattern=%d{yy/MM/dd HH:mm:ss} %p %t %c{2}: %m%n
log4j.appender.fileout.File=logs/stderrout.log
log4j.appender.fileout.MaxFileSize=204800KB
log4j.appender.fileout.MaxBackupIndex=10