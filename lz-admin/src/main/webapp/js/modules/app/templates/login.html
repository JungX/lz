<div ng-controller="LoginCtrl" style="position: absolute;top: 20%;left: 35%;">
	<div class="login-logo">
		<a><b>Admin</b>Management</a>
	</div>
	<div class="login-box-body">
		<p class="login-box-msg">Sign in to start your session</p>
		<form role="form" ng-submit="submit()">
			<div class="form-group has-feedback">
				<input type="text" class="form-control" placeholder="用户名" autofocus ng-model="data.username"> <span
					class="glyphicon glyphicon-user form-control-feedback"></span>
			</div>
			<div class="form-group has-feedback">
				<input type="password" class="form-control" placeholder="密码" ng-model="data.password"> <span
					class="glyphicon glyphicon-lock form-control-feedback"></span>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<button type="submit" class="btn btn-primary btn-block btn-flat">登 录</button>
				</div>
			</div>
		</form>
	</div>
</div>
