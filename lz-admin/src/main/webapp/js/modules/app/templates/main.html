<div class="wrapper" ng-controller="MainCtrl">
	<header class="main-header">
		<!-- Logo -->
		<a href="#" class="logo"> <!-- mini logo for sidebar mini 50x50 pixels --> <span
				class="logo-mini"><b>A</b>M</span>
			<span class="logo-lg"><b>乐众</b>科技</span>
		</a>
		<!-- Header Navbar: style can be found in header.less -->
		<nav class="navbar navbar-static-top" role="navigation">
			<!-- Sidebar toggle button-->
			<a href="" class="sidebar-toggle" data-toggle="offcanvas" role="button"> <span class="sr-only">Toggle
						navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</a>
			<div class="navbar-custom-menu">
				<ul class="nav navbar-nav">
					<li class="dropdown user user-menu">
						<a class="dropdown-toggle" data-toggle="dropdown" style="cursor: pointer">
							<span>账户设置</span>
						</a>
						<ul class="dropdown-menu" style="width: 100px">
							<!-- Menu Footer-->
							<li class="user-footer">
								<a ng-click="changePass()" class="btn btn-default btn-flat">修改密码</a>
							</li>
							<li class="user-footer">
								<a ng-click="logout()" class="btn btn-default btn-flat">退出</a>
							</li>
						</ul>
					</li>
				</ul>
			</div>
		</nav>
	</header>
	<!-- Left side column. contains the logo and sidebar -->
	<aside class="main-sidebar">
		<section class="sidebar">
			<ul class="sidebar-menu">
				<li class="header">管理控制台</li>
				<li class="treeview" ng-class="{ active: isActive('/main/device/')}"
				    ng-if="isAuth('shop')">
					<a href="#">
						<i class="fa fa-bars"></i> <span>设备管理</span> <i class="fa fa-angle-left pull-right"></i>
					</a>
					<ul class="treeview-menu">
						<li ng-class="{ active: isActive('/main/device/list')}">
							<a ng-href="#/main/device/list">
								<i class="fa fa-circle-o"></i> 设备列表
							</a>
						</li>
					</ul>
				</li>
				<li class="treeview" ng-class="{ active: isActive('/main/shop/')}"
				    ng-if="isAuth('shop')">
					<a href="#">
						<i class="fa fa-bars"></i> <span>商户管理</span> <i class="fa fa-angle-left pull-right"></i>
					</a>
					<ul class="treeview-menu">
						<li ng-class="{ active: isActive('/main/shop/list')}">
							<a ng-href="#/main/shop/list/">
								<i class="fa fa-circle-o"></i> 商户列表
							</a>
						</li>
					</ul>
				</li>
				<li class="treeview" ng-class="{ active: isActive('/main/user/')}"
				    ng-if="isAuth('user')">
					<a href="#">
						<i class="fa fa-bars"></i> <span>用户管理</span> <i class="fa fa-angle-left pull-right"></i>
					</a>
					<ul class="treeview-menu">
						<li ng-class="{ active: isActive('#/main/user/list/user')}">
							<a ng-href="#/main/user/list/user">
								<i class="fa fa-circle-o active"></i> 用户列表
							</a>
						</li>
					</ul>
				</li>
				<li class="treeview" ng-class="{ active: isActive('/main/order/')}"
				    ng-if="isAuth('order')">
					<a href="#">
						<i class="fa fa-bars"></i> <span>订单管理</span> <i class="fa fa-angle-left pull-right"></i>
					</a>
					<ul class="treeview-menu">
						<li ng-class="{ active: isActive('/main/order/orders')}">
							<a ng-href="#/main/order/orders">
								<i class="fa fa-circle-o active"></i> 订单列表
							</a>
						</li>
					</ul>
				</li>
				<li class="treeview" ng-class="{ active: isActive('/main/sys/')}"
				    ng-if="isAuth('sys')">
					<a href="#">
						<i class="fa fa-bars"></i> <span>系统管理</span> <i class="fa fa-angle-left pull-right"></i>
					</a>
					<ul class="treeview-menu">
						<li ng-class="{ active: isActive('/main/sys/dev/ad/images')}">
							<a ng-href="#/main/sys/dev/ad/images">
								<i class="fa fa-circle-o"></i> 设备广告图片
							</a>
						</li>
						<li ng-class="{ active: isActive('/main/wx/menu')}">
							<a ng-href="#/main/wx/menu">
								<i class="fa fa-circle-o"></i> 公众号菜单管理
							</a>
						</li>
						<li ng-class="{ active: isActive('/main/sys/system/setting')}">
							<a ng-href="#/main/sys/system/setting">
								<i class="fa fa-circle-o"></i> 系统参数设置
							</a>
						</li>
					</ul>
				</li>
			</ul>
		</section>
		<!-- /.sidebar -->
	</aside>

	<!-- Content Wrapper. Contains page content -->
	<div class="content-wrapper">
		<ui-view></ui-view>
	</div>
	<!-- /.content-wrapper -->
	<footer class="main-footer">
		<div class="pull-right hidden-xs">
			<b>Version</b> 1.0.0
		</div>
		<strong>Copyright © 2014-2015 </strong> All rights reserved.
	</footer>
	<!-- Add the sidebar's background. This div must be placed
	   immediately after the control sidebar -->
	<div class="control-sidebar-bg" style="position: fixed; height: auto;"></div>
</div>
