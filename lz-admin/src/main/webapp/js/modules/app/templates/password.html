<style>
	<!--
	.modal-dialog {
		width: 300px;
		margin: 30px auto;
	}

	-->
</style>
<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()">
				<span aria-hidden="true">×</span>
			</button>
			<h5 class="modal-title">修改密码</h5>
		</div>
		<div class="modal-body">
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<label for="oldPassword">旧密码</label>
						<input class="form-control" ng-model="data.oldPassword" required maxlength="20" type="password"
						       id="oldPassword">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<label for="newPassword">新密码</label>
						<input class="form-control" ng-model="data.newPassword" required maxlength="20" type="password"
						       id="newPassword">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<label for="reNewPassword">确认密码</label>
						<input class="form-control" ng-model="data.reNewPassword" required maxlength="20" type="password"
						       id="reNewPassword">
					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-primary btn-sm pull-left" data-dismiss="modal" ng-click="cancel()">关闭
			</button>
			<button type="button" class="btn btn-primary btn-sm " ng-click="ok()">确定</button>
		</div>
	</div>
	<!-- /.modal-content -->
</div>
