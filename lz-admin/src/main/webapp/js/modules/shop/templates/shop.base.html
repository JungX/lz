<form ng-submit="submit()" ng-controller="ShopBaseCtrl">
	<div class="content">
		<md-card class="content-card">
			<div class="md-toolbar-tools">
				<span flex="20"><h2>
					<small>{{data.create ? '创建' : '查看'}}</small>
				</h2></span>
				<span flex="" class="flex"></span>
				<md-button class="md-raised md-primary" ng-show="!data.create"
				           ngf-select="setCoverImage()"
				           ng-model="photos[0]" name="photo" ngf-pattern="'image/*'" ngf-accept="'image/*'">
					设置封面图片
				</md-button>
				<md-button class="md-raised md-primary" ng-click="submit()">保存</md-button>
				<md-button ng-click="exit()" class="md-raised">退出</md-button>
			</div>
			<md-content class="md-padding" layout="row">
				<div flex layout="column">
					<div flex layout="row">
						<md-input-container flex="50">
							<label>名称</label>
							<input ng-model="data.name" required md-maxlength="50">
						</md-input-container>
						<md-input-container flex="50">
							<label>地址</label>
							<input ng-model="data.address" required md-maxlength="50">
						</md-input-container>
					</div>
					<div flex layout="row">
						<md-input-container flex>
							<select ng-model="data.province" class="form-control" ng-change="selectedProvince()"
							        ng-options="province as province.name for province in provinces track by province.code">
								<option value="">选择省份</option>
							</select>
						</md-input-container>
						<md-input-container flex>
							<select ng-model="data.city" class="form-control" ng-change="selectedCity()"
							        ng-options="city as city.name for city in cities track by city.code">
								<option value="">选择城市</option>
							</select>
						</md-input-container>
						<md-input-container flex>
							<select ng-model="user.area" class="form-control"
							        ng-options="area as area.name for area in areas track by area.code">
								<option value="">选择城区</option>
							</select>
						</md-input-container>
					</div>
				</div>
				<div flex="20" layout="row">
					<div flex layout="column">
						<md-card>
							<image-viewer image-id="{{data.coverImage}}" class="md-card-image"></image-viewer>
						</md-card>
					</div>
				</div>
			</md-content>
		</md-card>
	</div>
</form>
