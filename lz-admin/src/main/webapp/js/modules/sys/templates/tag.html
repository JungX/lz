<div class="modal-dialog">
	<div class="modal-content" st-pipe="pipe" st-table="datas">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()">
				<span aria-hidden="true">×</span>
			</button>
			<h5 class="modal-title">添加视频标签</h5>
		</div>
		<div class="modal-body">
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<label for="name"></label>
						<input type="text" class="form-control input-sm" placeholder="名称" id="name"
						       ng-model="data.name">
					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-primary btn-sm pull-left" data-dismiss="modal" ng-click="cancel()">关闭
			</button>
			<button type="button" class="btn btn-primary btn-sm " ng-click="ok()">添加</button>
		</div>
	</div>
</div>
