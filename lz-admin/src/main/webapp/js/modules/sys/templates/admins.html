<div class="content" ng-controller="AdminsCtrl">
	<md-card st-pipe="pipe" st-table="datas" class="content-card">
		<div class="md-toolbar-tools">
			<h1>
				<small flex="10">账号列表</small>
			</h1>
			<span flex="" class="flex"></span>
			<input flex="20" class="form-control search-input" placeholder="搜索" ng-model="query">
			<md-button class="md-icon-button" ng-click="search()">
				<md-icon class="material-icons">search</md-icon>
			</md-button>
			<md-button ng-click="exit()" class="md-raised" ng-if="!!parentId">返回</md-button>
			<md-button ng-click="create()" class="md-raised md-primary">新建</md-button>
		</div>
		<md-content layout="row" layout-padding>
			<md-content flex>
				<table class="table table-striped">
					<thead>
					<tr>
						<th>用户名</th>
						<th>备注</th>
						<th>创建时间</th>
						<th style="width: 12%" class="tcenter">操作</th>
					</tr>
					</thead>
					<tbody ng-show="!isLoading">
					<tr ng-repeat="data in datas">
						<td>{{data.username}}</td>
						<td>{{data.comment}}</td>
						<td>{{data.createdTime | date: 'yyyy-MM-dd'}}</td>
						<td style="width: 10%">
							<a ng-click="edit(data)">查看</a>
							<a ng-click="delete(data.id)">删除</a>
						</td>
					</tr>
					</tbody>
					<tbody ng-show="isLoading">
					<tr>
						<td colspan="9" class="text-center">正在载入 ...</td>
					</tr>
					</tbody>
					<tfoot ng-show="!isLoading">
					<tr>
						<td class="text-center" st-pagination="3" st-items-by-page="10" colspan="7"></td>
					</tr>
					</tfoot>
				</table>
			</md-content>
		</md-content>
	</md-card>
</div>
