<div class="content" ng-controller="ReportCtrl">
	<md-card class="content-card">
		<div class="md-toolbar-tools">
				<span flex="20"><h2>
					<small>{{data.create ? '创建' : '查看'}}举报</small>
				</h2></span>
			<span flex="" class="flex"></span>
			<md-button ng-click="play()" class="md-raised md-primary">播放视频</md-button>
			<md-button ng-click="exit()" class="md-raised">退出</md-button>
		</div>
		<md-content class="md-padding" layout="column">
			<div flex layout="row">
				<md-input-container flex>
					<label>举报内容</label>
					<input ng-model="data.content" required md-maxlength="50">
				</md-input-container>
			</div>
		</md-content>
	</md-card>
</div>
