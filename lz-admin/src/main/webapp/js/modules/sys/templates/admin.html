<div class="content" ng-controller="AdminCtrl">
	<md-card class="content-card">
		<div class="md-toolbar-tools">
				<span flex="20"><h2>
					<small>{{data.create ? '创建' : '查看'}}账号</small>
				</h2></span>
			<span flex="" class="flex"></span>
			<md-button ng-click="submit()" class="md-raised">保存</md-button>
			<md-button ng-click="exit()" class="md-raised">退出</md-button>
		</div>
		<md-content class="md-padding" layout="column">
			<div flex layout="row">
				<md-input-container flex>
					<label>用户名</label>
					<input ng-model="data.username" required md-maxlength="50">
				</md-input-container>
				<md-input-container flex>
					<label>备注</label>
					<input ng-model="data.comment" required md-maxlength="200">
				</md-input-container>
			</div>
			<div flex layout="row">
				<fieldset class="standard" flex="50">
					<span><h5>模块权限</h5></span>
					<div layout="row" layout-wrap flex>
						<div ng-repeat="module in modules" class="standard" flex="20">
							<label>
								<input type="checkbox" ng-checked="existsModule(module.id)"
								       ng-click="toggleModule(module.id)"/>
								{{ module.name }}
							</label>
						</div>
					</div>
				</fieldset>
			</div>
		</md-content>
	</md-card>
</div>
