<div class="content" ng-controller="UserLevelConfigsCtrl">
	<md-card st-pipe="pipe" st-table="datas" class="content-card">
		<div class="md-toolbar-tools">
			<h1>
				<small flex="10">用户级别管理</small>
			</h1>
			<span flex="" class="flex"></span>
			<md-button ng-click="create()" class="md-raised md-primary">新建</md-button>
		</div>
		<md-content layout="row" layout-padding>
			<md-content flex>
				<table class="table table-striped">
					<thead>
					<tr>
						<th>名称</th>
						<th>价格</th>
						<th style="width: 12%" class="tcenter">操作</th>
					</tr>
					</thead>
					<tbody ng-show="!isLoading">
					<tr ng-repeat="data in datas | orderBy: 'userLevel'">
						<td>{{data.name}}</td>
						<td>{{data.amount | currency : ''}}</td>
						<td style="width: 10%">
							<a ng-click="edit(data.id)">查看</a>
						</td>
					</tr>
					</tbody>
					<tbody ng-show="isLoading">
					<tr>
						<td colspan="9" class="text-center">正在载入 ...</td>
					</tr>
				</table>
			</md-content>
		</md-content>
	</md-card>
</div>
