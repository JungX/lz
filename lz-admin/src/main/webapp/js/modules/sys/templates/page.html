<div class="content" ng-controller="PageCtrl">
	<md-card class="content-card">
		<div class="md-toolbar-tools">
				<span flex="20"><h2>
					<small>{{data.create ? '创建' : '查看'}}广告页面</small>
				</h2></span>
			<span flex="" class="flex"></span>
			<md-button ng-click="submit()" class="md-raised md-primary">保存</md-button>
			<md-button ng-click="exit()" class="md-raised">退出</md-button>
		</div>
		<md-content class="md-padding" layout="column">
			<div flex layout="row">
				<md-input-container flex>
					<label>标题</label>
					<input ng-model="data.title" required md-maxlength="50">
				</md-input-container>
			</div>
			<div flex="80" ng-show="!data.create">
				<div id="editor" style="height: 460px; width: 100%"></div>
			</div>
		</md-content>
	</md-card>
</div>
