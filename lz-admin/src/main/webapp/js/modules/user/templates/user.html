<form ng-submit="submit()" ng-controller="UserCtrl">
	<div class="content">
		<md-card class="content-card">
			<div class="md-toolbar-tools">
				<span flex="20"><h2>
					<small>{{data.create ? '创建' : '查看'}}</small>
				</h2></span>
				<span flex="" class="flex"></span>
				<!--<md-button class="md-raised md-primary" ng-click="submit()">保存</md-button>-->
				<md-button ng-click="exit()" class="md-raised">退出</md-button>
			</div>
			<md-content class="md-padding" layout="row">
				<div flex layout="column">
					<div flex layout="row">
						<md-input-container flex>
							<label>手机</label>
							<input ng-model="data.phone" required md-maxlength="50" ng-disabled="false">
						</md-input-container>
						<md-input-container flex>
							<label>昵称</label>
							<input ng-model="data.nickname" required md-maxlength="50">
						</md-input-container>
					</div>
				</div>
				<div flex="5" ng-if="!!data.header"></div>
				<div flex="30" layout="row" ng-if="!!data.header">
					<md-card ng-if="!!data.header">
						<image-viewer image-id="{{data.header}}" class="md-card-image"
						              style="height: 300px; width: auto"></image-viewer>
					</md-card>
				</div>
			</md-content>
		</md-card>
	</div>
</form>
