<div ng-controller="AdCtrl" class="page background">
	<div class="flexslider">
		<flex-slider flex-slide="image in images track by image.id"
		             animation="fade"
		             slideshow-speed="5000">
			<li ng-click="gotoCode()">
				<img ng-src="images/origin/{{image.imageId}}">
			</li>
		</flex-slider>
	</div>
	<div class="ad-qr"><img ng-src="images/gzh_qrcode.jpg"></div>
</div>
